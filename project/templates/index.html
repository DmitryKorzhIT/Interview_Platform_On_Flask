{% extends 'base.html' %}

{% block title %}
The main page.
{% endblock %}

{% block body %}
<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
    <h1 class="display-4 fw-normal">Pricing for you, {{ user.username }}!</h1>

    {% for post in posts %}
    <h4>{{ post.author.username }} says: <b>{{post.body}}</b></h4>
    {% endfor %}
</div>

{% endblock %}
